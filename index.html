    <script>
        const passkeyInput = document.querySelector('.passkey-input');
        const imageGrid = document.querySelector('.image-grid');
        
        function createVirusAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'virus-alert';
            alert.innerHTML = message;
            document.body.appendChild(alert);
            return alert;
        }

        function showFakeVirusAlerts() {
            const messages = [
                "⚠️ VIRUS DETECTED!",
                "❌ CHECKING SEARCH HISTORY",
                "⚠️ Downloading Suspicious Files...",
                "❌ WTF ARE YOU SEARCHING UP",
                "⚠️ System Files Corrupted",
                "❌ DUMBASS GOOGLED GOOGLE",
                "⚠️ Data Being Encrypted",
                "❌ CHECKING BANK BALANCE",
                "⚠️ Bum still lives with his mom",
                "❌ BROKE ASS MF DETECTED",
                "⚠️ Looking at jobs for this broke ass bum",
                "❌ Checking for a girlfriend",
                "⚠️ NO BITCHES DETECTED"
            ];

            let delay = 0;
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const alert = createVirusAlert(msg);
                    alert.style.display = 'block';
                    alert.style.left = Math.random() * 80 + 10 + '%';
                    alert.style.top = Math.random() * 80 + 10 + '%';
                }, delay);
                delay += 300;
            });
        }

        passkeyInput.addEventListener('keyup', function(event) {
            if (event.target.value.toLowerCase() === 'kanye') {
                // Hide all images and input
                imageGrid.style.display = 'none';
                passkeyInput.style.display = 'none';

                // Show virus alerts
                showFakeVirusAlerts();

                // Make the page appear frozen
                setTimeout(() => {
                    document.body.style.pointerEvents = 'none';
                    document.body.style.userSelect = 'none';
                    // Add more virus alerts periodically
                    setInterval(() => {
                        const alert = createVirusAlert("⚠️ New Threat Detected!");
                        alert.style.display = 'block';
                        alert.style.left = Math.random() * 80 + 10 + '%';
                        alert.style.top = Math.random() * 80 + 10 + '%';
                    }, 1000);
                }, 2000);
            }
        });
